<body>
 
  <div id="app" class="container mt-5 d-flex justify-content-center">
    <div class="card p-3">
      <div class="d-flex align-items-center">
        <div class="image"> <img v-bind:src="url" class="rounded" width="300"/></div>
        <div class="ml-3 w-100">
          <h4 class="mb-0 mt-0">{{Name}} {{Surname}}</h4> <span>{{Stu}}</span>
          <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
            <div class="d-flex flex-column"> <span class="articles">Student number</span> <span
                class="number1">{{number}}</span> </div>
            <div class="d-flex flex-column"> <span class="followers">Department</span> <span
                class="number2">{{depart}}</span> </div>
            <div class="d-flex flex-column"> <span class="rating">major</span> <span class="number3">{{major}}</span>
            </div>
          </div>
          <div class="button mt-2 d-flex flex-row align-items-center"> <button
              class="btn btn-sm btn-outline-primary w-100">Chat</button> <button
              class="btn btn-sm btn-primary w-100 ml-2">Follow</button> </div>
        </div>
      </div>
    </div>
  </div>
